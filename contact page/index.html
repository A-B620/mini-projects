<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body class="flex flex-col   justify-center items-center text-black  font-Be Vietnam Pro     bg-[url('./assets/bg-image.svg')]"   >
    
    <h1 class="text-6xl/snug font-bold my-10 text-white max-sm:text-5xl">Interested in our <br> business pricing?</h1>

    <h1 class="text-3xl/normal mb-10 text-white max-sm:text-2xl"> Fill out the form to view details and weâ€™ll<br><span class="ml-10">contact you as soon as possible.</span></h1>

    <form action="/index.html" class=" px-10 py-5  h-fit rounded-2xl backdrop-blur-sm bg-zinc-300/30 my-7 max-sm:w-11/12   ">

        <div class="grid grid-cols-2 gap-4 max-sm:grid-cols-1 " >
            <ol class=" ">   
                <li><label class="text-white"  for="name">Name</label></li> 
                 <li><input type="text" placeholder="name" name="name" class="rounded-2xl px-4 w-80 h-16  max-sm:w-full"></li> 
             </ol>
             
             <ol class=" ">
                <li><label class="text-white "  for="email">Company Email</label></li> 
                 <li><input type="email" name="email" id="email" placeholder="email" class="rounded-3xl px-4 w-80 h-16  max-sm:w-full"> </li>
             </ol>
     
            <ol class=" ">
               <li><label class="text-white"  for="size">company size</label></li>  
                 <li><select name="size" class="rounded-2xl px-4 font-bold w-80 h-16 max-sm:w-full"> 
                     <optgroup class="text-black/100">
                         <option value="">50-100 Employees</option>
                         <option value="">150-200 Employees</option> 
                      </optgroup>
                  </select></li>
             </ol>  
     
             <ol class=" ">
                 <li><label  class="text-white" for="subject">Subject</label></li>
                 <li> <select name="subject" class="rounded-2xl px-4 w-80 h-16 font-bold max-sm:w-full" > 
                     <optgroup >
                         <option value="" >Building Landing </option>
                         <option value="" >2 Option</option>
                     </optgroup>
                 </select>  </li>
             </ol>
        </div>
       
       
        <ol class="my-4">   
            <li><label class="text-white"  for="name">Message</label></li> 
             <li><input type="text" placeholder="message " name="name" class="rounded-2xl pb-28 pl-4 h-40 w-full text-black font-bold"></li> 
         </ol>

        <button class=" block rounded-2xl bg-white text-blue-800 text-lg font-bold w-full h-16 " type="submit">Contact Form</button>
        
    </form>
   

</body>
</html>
